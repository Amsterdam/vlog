[pytest]
addopts = --black --flake8 --isort -ra -s -v --ff --nf --disable-pytest-warnings

; -v        run verbose
; -ra       show extra test summary about (a)ll tests except those that passed
; -s        disable all capturing of stdout/stderr
; --ff      failed first
; --nf      new first

flake8-max-line-length = 88
flake8-ignore =
    api/reistijden_v1/test_xml.py ALL

[coverage:run]
source = /src
omit =
    /tests
    /src/main/wsgi.py
    /src/main/settings.py
    /src/main/urls.py
    /src/manage.py
    */apps.py
    */migrations/*.py

[coverage:report]
fail_under = 94
skip_covered = True
show_missing = True
sort = Cover
